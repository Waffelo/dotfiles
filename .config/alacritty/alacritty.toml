[window]
    dynamic_title = true
    dynamic_padding = false
    dimensions = { columns = 80, lines = 24 }
    decorations = "full"
    padding = { x=15, y=15}
    opacity = 0.8

[font]
size = 12.2

[font.normal]
family = "Terminus"
style = "Regular"

[font.bold]
family = "Terminus"
style = "Bold"

[font.italic]
family = "Terminus"
style = "Italic"

[font.bold_italic]
family = "Terminus"
style = "Bold Italic"

[colors.primary]
    background = "#181717"

[env]
TERM = "xterm-256color"
